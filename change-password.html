<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Online Examination System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/enhanced-styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ProctorTrack</h2>
                <p id="user-name">User Name</p>
            </div>
            <div class="sidebar-menu">
                <a href="student-dashboard.html" class="menu-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="student-dashboard.html#my-exams" class="menu-item">
                    <i class="fas fa-book"></i> My Exams
                </a>
                <a href="student-dashboard.html#exam-schedule" class="menu-item">
                    <i class="fas fa-calendar-alt"></i> Exam Schedule
                </a>
                <a href="student-dashboard.html#my-submissions" class="menu-item">
                    <i class="fas fa-file-alt"></i> My Submissions
                </a>
                <a href="student-dashboard.html#profile" class="menu-item">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="change-password.html" class="menu-item active">
                    <i class="fas fa-key"></i> Change Password
                </a>
                <a href="#" class="menu-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="header-title">
                    <h1 id="section-title">Change Password</h1>
                </div>
                <div class="user-menu">
                    <img id="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar">
                    <span id="user-email">user@example.com</span>
                </div>
            </div>
            
            <div class="content">
                <!-- Change Password Section -->
                <section id="change-password" class="section active">
                    <div class="card">
                        <div class="card-header">
                            <h2>Change Password</h2>
                        </div>
                        <div class="card-body">
                            <form id="password-form">
                                <div class="form-group">
                                    <label for="current-password">Current Password</label>
                                    <input type="password" id="current-password" class="form-control" placeholder="Current Password">
                                </div>
                                <div class="form-group">
                                    <label for="new-password">New Password</label>
                                    <input type="password" id="new-password" class="form-control" placeholder="New Password">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm New Password</label>
                                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm New Password">
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn-secondary" onclick="window.history.back()">Back</button>
                                    <button type="button" class="btn-primary" onclick="changePassword()">Update Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script>
        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const user = checkAuth();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            // Update user information in the UI
            document.getElementById('user-name').textContent = user.name || 'User';
            document.getElementById('user-email').textContent = user.email || 'user@example.com';
            document.getElementById('user-avatar').src = user.profilePicture || 'https://via.placeholder.com/40';
        });
    </script>
</body>
</html>
